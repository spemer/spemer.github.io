<!-- Social related meta tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@OfficialSpemer" />
<meta name="twitter:creator" content="@OfficialSpemer" />
<meta name="twitter:title" content="{{ site.name }}" />
<meta name="twitter:description" content="{{ page.title }}" />
<meta name="twitter:image:alt" content="{{ page.title }}" />

<meta property="og:url" content="{{ page.url }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ site.name }}" />
<meta property="og:description" content="{{ page.title }}" />
<meta property="og:site_name" content="{{ site.name }}" />
<meta property="og:image:alt" content="{{ page.title }}" />
<meta property="og:locale" content="ko_KR" />

{% if page.image %}
<meta property="og:image" content="{{ page.image }}" />
<meta name="twitter:image" content="{{ page.image }}" />
<meta name="twitter:image:src" content="{{ page.image }}" />
{% endif %}
